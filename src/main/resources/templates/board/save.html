<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>save</h2>
<form action="/board/save" method="post" th:object="${board}" enctype="multipart/form-data">
    작성자 : <input type="text" name="memberEmail" th:value="${session.loginEmail}" readonly>
    제목 : <input type="text" th:field="*{boardTitle}">
    내용 : <input type="text" th:field="*{boardContents}">
    첨부파일 : <input type="file" th:field="*{boardFile}">
    <input type="submit" value="작성하기">
</form>

</body>
</html>
