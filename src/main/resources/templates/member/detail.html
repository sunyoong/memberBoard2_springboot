<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 상세조회</title>
</head>
<body>
<h2>member.detail</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">번호</th>
    <th scope="col">이메일</th>
    <th scope="col">비밀번호</th>
    <th scope="col">이름</th>
    <th scope="col">파일명</th>
    <th scope="col">가입날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${member.memberId}"></td>
    <td th:text="${member.memberEmail}"></td>
    <td th:text="${member.memberPassword}"></td>
    <td th:text="${member.memberName}"></td>
    <td th:text="${member.memberFileName}"></td>
    <td><img alt="프로필사진" th:src="@{|/upload/${member.memberFileName}|}"/></td>
    <td th:text="${member.saveDate}"></td>
    <td><a th:href="@{|/member/update/${member.memberId}|}">정보수정</a></td>
  </tr>
  </tbody>
</table>


</body>
</html>
